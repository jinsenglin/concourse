resources:
- name: version
  type: semver
  source:
    driver: swift
    initial_version: 1.0.0
    openstack:
      container: hello-semver
      item_name: hello-semver
      identity_endpoint: http://172.18.161.7:5000/v3
      region: RegionOne
      domain_name: default
      tenant_name: admin
      username: admin
      password: nomoresecret

jobs:
- name: hello-semver-swift
  plan:
  - task: a-thing-that-needs-a-version
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: ubuntu}
      run:
        path: echo
        args: ["Hello, world!"]   
  - put: version
    params: {bump: minor}
