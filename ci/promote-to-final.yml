---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: busybox
    tag: '1.26.2'

inputs:
- name: my-product
- name: version

outputs:
- name: built-artifact

run:
  path: sh
  args:
  - -exc
  - |
    whoami
    env
    ls
    ls my-product
    ls version
    ls built-artifact
    cat version/number
    cat version/version
    VERSION=$(cat version/version)
    #
    touch built-artifact/my-product-$VERSION.tgz
    #
    ls built-artifact
