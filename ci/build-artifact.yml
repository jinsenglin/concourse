---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: busybox
    tag: '1.26.2'

inputs:
- name: my-product
- name: version
    
run:
  path: sh
  args:
  - -exc
  - |
    whoami
    env
    ls
    ls my-product
    ls version
    cat version/number
    # touch my-product-*.tgz
